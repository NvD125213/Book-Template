<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <main class="login">
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="containers" id="container">
                <!-- Form Đăng Ký -->
                <div class="form-container sign-up">
                    <form id="registerForm">
                        <h1>Đăng Ký</h1>
                        <input type="text" id="name" placeholder="Tên" required />
                        <input type="text" id="log_Name" placeholder="Tên đăng nhập" required />
                        <input type="text" id="phone" placeholder="Số điện thoại" required />
                        <input type="email" id="email" placeholder="Email" required />
                        <div class="form-input-password position-relative">
                            <input type="password" id="registerPassword" placeholder="Password" required />
                            <i class="bi bi-eye position-absolute" id="toggleRegisterPass"></i>
                        </div>
                        <button type="submit">Đăng Ký</button>
                    </form>
                </div>

                <!-- Form Đăng Nhập -->
                <div class="form-container sign-in">
                    <form id="loginForm">
                        <h1>Đăng Nhập</h1>
                        <input type="email" id="loginEmail" placeholder="Email" required />
                        <div class="form-input-password position-relative">
                            <input type="password" id="loginPassword" placeholder="Password" required />
                            <i class="bi bi-eye position-absolute" id="toggleLoginPass"></i>
                        </div>
                        <a href="#">Quên mật khẩu?</a>
                        <button type="submit">Đăng Nhập</button>
                    </form>
                </div>

                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Welcome Back!</h1>
                            <p>Nhập thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                            <button id="showLoginForm">Đăng Nhập</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Hello, Friend!</h1>
                            <p>Đăng ký với thông tin cá nhân của bạn để sử dụng tất cả các tính năng của trang web</p>
                            <button id="showRegisterForm">Đăng Ký</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div id="footer"></div>
    <script type="module">
        // Load Header and Footer
        document.getElementById('header').innerHTML = await fetch('../components/header.html').then(res => res.text());
        document.getElementById('footer').innerHTML = await fetch('../components/footer.html').then(res => res.text());

        document.addEventListener('DOMContentLoaded', () => {
            // Lấy nút toggle và menu
            const toggleButton = document.querySelector('.menu-toggle');
            const navbarHeader = document.querySelector('.navbar-header');

            // Kiểm tra xem phần tử có tồn tại không
            if (toggleButton && navbarHeader) {
                // Thêm sự kiện click cho nút toggle
                toggleButton.addEventListener('click', () => {
                    navbarHeader.classList.toggle('active'); // Thêm/xóa class 'active'
                });
            } else {
                console.error('menu-toggle hoặc navbar-header không tồn tại trong DOM');
            }
        });
        document.querySelectorAll('.navbar-header ul li').forEach((item) => {
            item.addEventListener('click', () => {
                const submenu = item.querySelector('.submenu');
                if (submenu) {
                    // Chuyển đổi giữa hiển thị và ẩn
                    if (submenu.style.display === 'flex') {
                        submenu.style.display = 'none';
                    } else {
                        submenu.style.display = 'flex';
                    }
                }
            });

        });




    </script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
